      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
      .card:hover .hover-text {
        opacity: 1;
        transform: translateY(0);
      }
      .hover-text {
        opacity: 0;
        transform: translateY(10px);
        transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
      }
      .gradient-text {
        font-size: 3rem; /* Adjust font size as needed */
        font-weight: bold;
        background: -webkit-linear-gradient(
          to right,
          #4caf50,
          #2196f3
        ); /* For Chrome, Safari, and Opera */
        background: linear-gradient(
          to right,
          #4caf50,
          #2196f3
        ); /* For modern browsers */
        -webkit-background-clip: text; /* Chrome, Safari, Opera */
        background-clip: text; /* Standard */
        color: transparent; /* Hide the original text color */
        display: inline-block; /* Ensure it respects text sizing */
      }
      /* Dark Theme with Accents */
      .dark-theme {
        background: rgba(0, 0, 0, 1); /* Dark background with opacity */
        color: #ffffff; /* White text */
        border-radius: 12px; /* Rounded corners */
        border: 1px solid #333333; /* Dark border */
      }

      .dark-theme input {
        background: rgba(
          255,
          255,
          255,
          0.1
        ); /* Semi-transparent input background */
        color: #ffffff; /* White text */
      }

      .dark-theme button {
        background: #1e90ff; /* Bright blue background for buttons */
        color: #ffffff; /* White text for buttons */
        border: none; /* Remove border */
      }

      .dark-theme button:hover {
        background: #1c86ee; /* Darker blue on hover */
      }

      .dark-theme .cancel-button {
        background: #444; /* Dark gray for cancel button */
      }

      .dark-theme .cancel-button:hover {
        background: #555; /* Darker gray on hover */
      }

      .dark-theme .dropdown {
        background: rgba(
          255,
          255,
          255,
          0.1
        ); /* Semi-transparent dropdown background */
        color: #ffffff; /* White text */
      }
    </style>
    <!-- JavaScript for showing the dropdown -->
    <script>
      // Toggle Dropdown on Hover
      const dropdownButton = document.querySelector(".inline-block");
      const dropdownMenu = document.querySelector(".dropdown-menu");

      dropdownButton.addEventListener("mouseover", () => {
        dropdownMenu.classList.remove("hidden");
      });

      dropdownButton.addEventListener("mouseout", () => {
        dropdownMenu.classList.add("hidden");
      });

    <script>
      // Dummy credentials
      const credentials = {
        student: { username: "student", password: "student123" },
        instructor: { username: "instructor", password: "instructor123" },
        admin: { username: "admin", password: "admin123" },
      };

      // Show login popup
      document
        .getElementById("studentBtn")
        .addEventListener("click", function () {
          document.getElementById("studentLogin").classList.remove("hidden");
        });
      document
        .getElementById("instructorBtn")
        .addEventListener("click", function () {
          document.getElementById("instructorLogin").classList.remove("hidden");
        });
      document
        .getElementById("adminBtn")
        .addEventListener("click", function () {
          document.getElementById("adminLogin").classList.remove("hidden");
        });

      // Close login popup
      function closePopup(popupId) {
        document.getElementById(popupId).classList.add("hidden");
      }

      // Login function with validation and redirection
      function login(role) {
        const username = document.getElementById(role + "Username").value;
        const password = document.getElementById(role + "Password").value;

        if (
          username === credentials[role].username &&
          password === credentials[role].password
        ) {
          closePopup(role + "Login");
          document.getElementById("homePage").classList.add("hidden");

          // Route to different dashboards based on the role
          if (role === "admin") {
            window.location.href = "adminDashboard.html";
          } else if (role === "instructor") {
            window.location.href = "instructorDashboard.html";
          } else if (role === "student") {
            window.location.href = "studentDashboard.html";
          }
        } else {
          alert("Invalid credentials");
        }
      }

      // Logout function
      function logout() {
        document
          .querySelectorAll(".hidden")
          .forEach((el) => el.classList.add("hidden"));
        document.getElementById("homePage").classList.remove("hidden");
        document
          .querySelectorAll("input")
          .forEach((input) => (input.value = ""));
      }

      document
        .querySelector(".inline-block")
        .addEventListener("mouseover", function () {
          document.querySelector(".dropdown-menu").classList.remove("hidden");
        });

      document
        .querySelector(".inline-block")
        .addEventListener("mouseout", function () {
          document.querySelector(".dropdown-menu").classList.add("hidden");
        });
    </script>
